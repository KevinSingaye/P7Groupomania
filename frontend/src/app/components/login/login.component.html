<body>


    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Groupomania</h2>

                    <button [routerLink]="['/register']" class="btn">Sign Up</button>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="">
                        <p>
                            <label for="" class="label">Identifiant</label>
                            <input name="identifiant" [(ngModel)]="identifiant" type="text" class="input" placeholder="">
                        </p>
                        <p>
                            <label for="" class="label">Mot de passe</label>
                            <input name="password" [(ngModel)]="motDePasse" type="text" class="input" placeholder="">
                        </p>
                        <p>
                            <input (click)="onLogin()" type="submit" value="Login">
                        </p>
                        <p>
                            <a href="">Mot de passe oubli√©?</a>
                        </p>

                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
